<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="/formulario.js"></script>
</head>
<body>
    <header><h1>Registro To App</h1></header>
    <form action="">
        <label for="name">
            <span></span>
             <input type="name" id="name" placeholder="Your Name">
        </label>
        <label for="email">
            <span></span>
             <input type="email" id="email" placeholder="example@email.com">
        </label>
        <label for="num">
            <span></span>
             <input type="number" id="num" placeholder="Telefono">
        </label>
        <label for="country">
            <span></span>
             <input type="country" id="country" placeholder="Pais">
        </label>
        <label for="date">
            <span></span>
             <input type="datetime" id="date" >
        </label>
        <label for="password">
            <span></span>
             <input type="password" id="password" placeholder="*******">
        </label>
    </form>
</body>
</html>
