<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="/formulario.js"></script>
</head>
<body>
    <header><h1>Registro To App</h1></header>
    <form action="">
        <label for="name">
            <span></span>
             <input type="name" id="name" placeholder="Tu Nombre" autocomplete="name" required>
        </label>
         <label for="username">
            <span></span>
             <input type="username" id="username" placeholder="Nombre de Usuario" autocomplete="username" required>
        </label>
        <label for="email">
            <span></span>
             <input type="email" id="email" placeholder="usuario@ejemplo.net" autocomplete="email" required>
        </label>
        <label for="num">
            <span></span>
             <input type="number" id="num" placeholder="Telefono" autocomplete="tel" required>
        </label>
        <label for="country">
            <span></span>
        <input list="country" type="text" placeholder="MX" autocomplete="country" required>
        <datalist id="country">
            <option value="MX"></option>
            <option value="EUA"></option>
            <option value="CA"></option>
        </datalist>
        </label>
        <label for="countryName">
            <span></span>
            <input list="countryName" type="text" placeholder="México" autocomplete="country-name" required>
            <datalist id="countryName">
            <option value="México"></option>
            <option value="Estados Unidos"></option>
            <option value="Canadá"></option>
        </datalist>
        </label>
        <label for="postalCode">
            <span></span>
             <input type="text" id="postalCode" placeholder="Codigo Postal" autocomplete="postal-code" required>
        </label>
        <label for="date">
            <span></span>
             <input type="datetime-local" id="date" required>
        </label>
        <label for="password">
            <span></span>
             <input type="password" id="password" placeholder="*******" required>
        </label>
        <input type="submit">
    </form>
</body>
</html>
